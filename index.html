<html>
<head>
    <title>Custom Ace Editor</title>
    <style>
        #editor { 
            position: absolute;
            top: 20px;
            right: 0;
            bottom: 0;
            left: 0;
        }
        #top-header {
            background: #323232;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            height: 20px;
            width: 100%;
            position: fixed;
        }
        #selections {
            color: #FFF;
        }
    </style>
</head>
<body>
    <div id="top-header">
        <div id="selections" style="float:right;">
        <label for="themeEl">Theme</label>
        <select id="themeEl" size="1" value="textmate" onchange="editor.setTheme('ace/theme/' + this.value);">
            <optgroup label="Bright"><option value="chrome">Chrome</option><option value="clouds">Clouds</option><option value="crimson_editor">Crimson Editor</option><option value="dawn">Dawn</option><option value="dreamweaver">Dreamweaver</option><option value="eclipse">Eclipse</option><option value="github">Github</option><option value="solarized_light">Solarized Light</option><option value="textmate">Textmate</option><option value="tomorrow">Tomorrow</option></optgroup>

            <optgroup label="Dark"><option value="clouds_midnight">Clouds Midnight</option><option value="cobalt">Cobalt</option><option value="idle_fingers">Idle Fingers</option><option value="merbivore">Merbivore</option><option value="merbivore_soft">Merbivore Soft</option><option value="mono_industrial">Mono Industrial</option><option value="monokai">Monokai</option><option value="pastel_on_dark">Pastel On Dark</option><option value="solarized_dark">Solarized Dark</option><option value="tomorrow_night">Tomorrow Night</option><option value="tomorrow_night_blue">Tomorrow Night Blue</option><option value="tomorrow_night_bright">Tomorrow Night Bright</option><option value="tomorrow_night_eighties">Tomorrow Night Eighties</option><option value="twilight">Twilight</option><option value="vibrant_ink">Vibrant Ink</option></optgroup>
    </select>
        
        <label for="lang">Language</label>
        <select id="lang" size="1" onchange="editor.getSession().setMode('ace/mode/' + this.value.toLowerCase());">
            <option value="JavaScript">JavaScript</option><option value="Clojure">Clojure</option><option value="Coffee">CoffeeScript</option><option value="ColdFusion">ColdFusion</option><option value="C_CPP">C/C++</option><option value="CSharp">C#</option><option value="CSS">CSS</option><option value="Diff">Diff</option><option value="Glsl">Glsl</option><option value="Go">GoLang</option><option value="Groovy">Groovy</option><option value="haXe">haXe</option><option value="HTML">HTML</option><option value="Java">Java</option><option value="JSON">JSON</option><option value="JSX">JSX</option><option value="LaTeX">LaTeX</option><option value="LESS">LESS</option><option value="Lua">Lua</option><option value="Markdown">Markdown</option><option value="Perl">Perl</option><option value="pgSQL">pgSQL</option><option value="PHP">PHP</option><option value="Powershell">Powershell</option><option value="Python">Python</option><option value="Ruby">Ruby</option><option value="Scala">Scala</option><option value="SCSS">SCSS</option><option value="SQL">SQL</option><option value="SVG">SVG</option><option value="Tcl">Tcl</option><option value="XML">XML</option><option value="YAML">YAML</option>
        </select>
    </div>
    </div>
    <div id="editor">
        function foo(items) {
            var x = "All this is syntax highlighted";
            return x;
        }
    </div>
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.getSession().setUseWorker(false);
        editor.setTheme("ace/theme/idle_fingers");
        editor.getSession().setMode("ace/mode/javascript");
    </script>
</body>
</html>
